<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üéÅ Spin & Win ‚Äì Airtime, Followers, Phones & $20 Cash!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      text-align: center;
      color: #333;
    }

    header {
      padding: 30px 20px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #ff5733;
      font-size: 2.2em;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0 20px;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 30px auto;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #333;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      transition: transform 4s ease-out;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -30px;
      left: calc(50% - 20px);
    }

    .button {
      padding: 12px 25px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      background-color: #28a745;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #218838;
    }

    .share-btns {
      margin-top: 30px;
    }

    #spinBtn {
      background-color: #ff5733;
    }

    #spinBtn:hover {
      background-color: #e04e2a;
    }

    #result {
      font-size: 22px;
      font-weight: bold;
      margin-top: 30px;
      color: #222;
      animation: pop 0.5s ease-out;
    }

    @keyframes pop {
      0% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media screen and (max-width: 600px) {
      .wheel-container {
        width: 90vw;
        height: 90vw;
      }

      canvas {
        width: 100% !important;
        height: auto !important;
      }

      h1 {
        font-size: 1.7em;
      }

      .button {
        font-size: 14px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üéâ Win Airtime, Phones, $20 & More!</h1>
    <p>Share this link on Facebook or WhatsApp and spin to win exciting prizes!</p>
  </header>

  <div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>

  <div class="share-btns">
    <button class="button" onclick="share('facebook')">üìò Share on Facebook</button>
    <button class="button" onclick="share('whatsapp')">üü¢ Share on WhatsApp</button>
  </div>

  <button class="button" id="spinBtn" onclick="spin()" disabled>üé° Spin the Wheel</button>

  <div id="result"></div>

  <script>
    const prizes = [
      "‚Ç¶1000 Airtime",
      "500 Instagram Followers",
      "Brand New Phone",
      "$20 Cash",
      "Free Data Bundle",
      "Try Again"
    ];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const result = document.getElementById("result");
    let angle = 0;

    function drawWheel() {
      const numPrizes = prizes.length;
      const arcSize = (2 * Math.PI) / numPrizes;

      for (let i = 0; i < numPrizes; i++) {
        const startAngle = i * arcSize;
        ctx.beginPath();
        ctx.fillStyle = i % 2 === 0 ? "#ffd700" : "#ff6347";
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, startAngle, startAngle + arcSize);
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(startAngle + arcSize / 2);
        ctx.fillStyle = "#000";
        ctx.font = "bold 14px Arial";
        ctx.fillText(prizes[i], 50, 5);
        ctx.restore();
      }
    }

    function spin() {
      const rotation = Math.floor(Math.random() * 360) + 720;
      canvas.style.transform = `rotate(${rotation + angle}deg)`;
      angle += rotation;

      const prizeIndex = Math.floor(((angle % 360) / 360) * prizes.length) % prizes.length;

      setTimeout(() => {
        result.textContent = `üéÅ You won: ${prizes[prizeIndex]}!`;
      }, 4200);
    }

    function share(platform) {
      const shareText = encodeURIComponent("üéÅ I just found a spin-to-win game where you can win airtime, phones, and $20 cash! Try your luck: ");
      const url = encodeURIComponent(window.location.href);
      let shareUrl = "";

      if (platform === "facebook") {
        shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
      } else if (platform === "whatsapp") {
        shareUrl = `https://api.whatsapp.com/send?text=${shareText}${url}`;
      }

      window.open(shareUrl, '_blank');

      // Enable spin after sharing
      spinBtn.disabled = false;
      alert("‚úÖ Thanks for sharing! Now spin the wheel to see your prize.");
    }

    drawWheel();
  </script>
</body>
</html>
